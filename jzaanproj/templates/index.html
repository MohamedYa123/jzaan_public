<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/media/styles.css" />
    <title>Jzaan</title>
  </head>
  <body>
    <div class="main-body">
      <header class="header">
        <a href="/"> <img src="/media/prv1.png" alt="logo" /> </a>
        <h2 class="title">شات نبض جيزان للجوال</h2>
        <span> <i class="fa fa-refresh" aria-hidden="true"></i></span>
      </header>
      <!----------------------- Start Login Section ---------------------------------->
      <section class="login">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              دخول الزوار <i class="fa fa-user" aria-hidden="true"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              دخول الاعضاء <i class="fa fa-user" aria-hidden="true"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="contact-tab"
              data-bs-toggle="tab"
              data-bs-target="#contact"
              type="button"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
            >
              تسجيل العضوية <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active bg-secondary p-2"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <form class="form">
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="اسم العضو"
                    required
                  />
                </div>
              </div>

              <div class="col-auto">
                <button type="submit" class="btn btn-mycolor mb-3">دخول</button>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade bg-secondary p-2"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <form class="form">
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="اسم العضو"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="كلمة المرور"
                    required
                  />
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-mycolor mb-3">دخول</button>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade bg-secondary p-2"
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
          >
            <form class="form">
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder="اسم العضو"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="كلمة المرور"
                    required
                  />
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-mycolor mb-3">دخول</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!----------------------- End Login Section ---------------------------------->
      <!----------------------- Start Main Section ---------------------------------->
      <section class="main">
        <div class="online-bar">
          <div class="online">
            <i class="fa fa-user" aria-hidden="true"></i> 13 متصل
          </div>
        </div>
        <div class="people">
          <ul class="list">
            <li>
              <img src="" alt="" />
              <div class="info">
                <p>الاسم</p>
                <p>الحالة</p>
              </div>
              <img src="" alt="" />
            </li>
          </ul>
        </div>
      </section>
      <!----------------------- End Main Section ---------------------------------->
      <!----------------------- Start Footer Section ---------------------------------->
      <footer class="footer">Copyright &copy; 2022. All rights reserved</footer>
      <!----------------------- End Footer Section ---------------------------------->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
